apiVersion: v1
kind: ServiceAccount
metadata:
  name: dev
  namespace: dev
---
apiVersion: v1
kind: Secret
metadata:
 name: dev
 namespace: dev
 annotations:
   kubernetes.io/service-account.name: dev
type: kubernetes.io/service-account-token

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: vault-hashicorp
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-auth
  namespace: vault-hashicorp
  annotations:
    kubernetes.io/service-account.name: vault-auth
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-tokenreview-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault-auth
    namespace: vault-hashicorp
  - kind: ServiceAccount
    name: dev
    namespace: dev

