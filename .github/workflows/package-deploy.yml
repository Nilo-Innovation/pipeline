on:
  workflow_call:
    inputs:
      SERVICE_NAME:
        required: true
        type: string
    secrets:
      TOKEN:
        required: true


env:
  BUILD_SHA: ${{ github.sha }}
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  SERVICE_NAME: ${{inputs.SERVICE_NAME}}
  PACKAGE_NAME: "com.lineup.${{inputs.SERVICE_NAME}}"
  PACKAGE_TYPE: "maven"
  ORG: "Nilo-Innovation"
  TOKEN: ${{secret.TOKEN}}

jobs:
  obtener-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Obtener la versión más reciente del paquete
        run: |
          VERSION=$(curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/orgs/$ORG/packages/$PACKAGE_TYPE/$PACKAGE_NAME/versions | jq -r '.[0].name')
          
          echo "La versión más reciente es: $VERSION"
          echo "${{  env.PACKAGE_VERSION  }}=$VERSION" >> $GITHUB_ENV

      - name: Usar la versión del paquete
        run: |
          echo "Usando la versión del paquete: $PACKAGE_VERSION"