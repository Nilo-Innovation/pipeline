on:
  workflow_call:
    inputs:
      SERVICE_NAME:
        required: true
        type: string
    secrets:
      TOKEN:
        required: true


env:
  BUILD_SHA: ${{ github.sha }}
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  SERVICE_NAME: ${{inputs.SERVICE_NAME}}
  PACKAGE_NAME: "com.lineup.${{inputs.SERVICE_NAME}}-api"
  PACKAGE_TYPE: "maven"
  ORG: "Nilo-Innovation"

jobs:
  obtener-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ‚òï Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: üêò Stop Gradle Daemon(s)
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: --stop
          gradle-version: 7.4.2

      - name: Obtener la versi√≥n m√°s reciente del paquete
        run: |
          VERSION=$(curl -L \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "https://api.github.com/orgs/${{ env.ORG }}/packages/${{ env.PACKAGE_TYPE }}/${{ env.PACKAGE_NAME }}/versions" | jq -r '.[0].name' | tr -d '"' | tr -d ',' | tr -d '\n' | xargs)
          GIT_VERSION=$(echo "$VERSION" | sed 's/-RELEASE//')
          echo "La versi√≥n reciente del paquete es: $GIT_VERSION"
          echo "PACKAGE_VERSION=$GIT_VERSION" >> $GITHUB_ENV
  
      - name: Usar la versi√≥n del paquete
        run: |
          echo "Usando la versi√≥n del paquete: $PACKAGE_VERSION"

      - name: Leer versi√≥n de build.gradle.kts
        id: gradle_version
        run: |
          GRADLE_VERSION=$(grep 'version =' ./${{ env.SERVICE_NAME }}-api/build.gradle.kts | sed "s/version = //g" | tr -d '"' | tr -d ',' | tr -d '\n' | xargs)
          G_VERSION=$(echo "$GRADLE_VERSION" | sed 's/-RELEASE//')
          echo "Versi√≥n en build.gradle.kts: $G_VERSION"
          echo "$gradle_version=$G_VERSION" >> $GITHUB_ENV

      - name: Comparar versiones
        run: |
          if [ "$PACKAGE_VERSION" != "$GRADLE_VERSION" ]; then
            echo "Las versiones no coinciden. Desencadenando acci√≥n..."
            ./gradlew publish
          else
            echo "Las versiones coinciden. No se requiere acci√≥n."
          fi