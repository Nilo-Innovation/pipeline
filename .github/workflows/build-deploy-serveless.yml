on:
  workflow_call:
    secrets:
      AWS_DEV_ACCOUNT_ID:
        required: true
      AWS_PROD_ACCOUNT_ID:
        required: true
      AWS_PIPELINE_ACCESS_KEY_ID:
        required: true
      AWS_PIPELINE_SECRET_ACCESS_KEY:
        required: true
      TOKEN:
        required: true
      USERNAME:
        required: true

env:
  BUILD_SHA: ${{ github.sha }}
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  AWS_REGION: us-east-1
  ROLE_DURATION_SECONDS: 1200
  AWS_DEFAULT_OUTPUT: json
  AWS_DEPLOYMENT_ROLE: pipeline
  ORGANIZATION: lineup
  TOKEN: ${{ secrets.TOKEN }}
  USERNAME: ${{ secrets.USERNAME }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_PIPELINE_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PIPELINE_SECRET_ACCESS_KEY }}

jobs:
  build:
    name: Build Gradlew
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v2
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Run build with Gradle Wrapper
      run: ./gradlew build
  deploy:
    name: Deploy Serveless
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: serveless deploy
      uses: serverless/github-action@v3.1
      with:
        args: deploy
      if: github.ref == 'refs/heads/master'
      env:
        BUCKET_REFUND: "lineup-order-refund-files"
      run: |
        echo "::set-env name=STAGE::dev"
        echo "::set-env name=AWS_ACCOUNT_ID::${{ secrets.AWS_DEV_ACCOUNT_ID }}"
        echo "::set-env name=TOKEN::${{ secrets.TOKEN }}"
        echo "::set-env name=USERNAME::${{ secrets.USERNAME }}"
    - name: Set PROD environment variables
      if: github.ref == 'refs/heads/prod'
      env:
        BUCKET_REFUND: "prod-lineup-order-refund-files"
      run: |
        echo "::set-env name=STAGE::prod"
        echo "::set-env name=AWS_ACCOUNT_ID::${{ secrets.AWS_PROD_ACCOUNT_ID }}"
        echo "::set-env name=TOKEN::${{ secrets.TOKEN }}"
        echo "::set-env name=USERNAME::${{ secrets.USERNAME }}"